name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

env:
  CI: "true"
  DO_NOT_TRACK: "1"
  TURBO_TELEMETRY_DISABLED: "1"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  release:
    runs-on: ubuntu-latest

    environment:
      name: publish

    steps:
